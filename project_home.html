<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>project_home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: left;
      position: relative;
    }
    .projectID {
      font-size: 12px;
      margin-left: 10px;
    }
    .copyBtn {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      padding: 8px 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .container {
      margin: 20px;
    }
    .btn {
      padding: 8px 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      margin-right: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Project Name<span class="projectID">(Project ID: id)</span></h1>
    <button class="copyBtn" onclick="copyProjectID()">Copy ID</button>
    <button class="btn" id="createIssueBtn">Create Issue</button>
    <select id="filterSelect">
      <option value="">All Issues</option>
      <option value="open">Open Issues</option>
      <option value="closed">Closed Issues</option>
    </select>
  </div>
  <div class="container">
    <table id="issueTable">
      <thead>
        <tr>
          <th>Issue Title</th>
          <th>Created Date</th>
        </tr>
      </thead>
      <tbody id="issueList">
        <!-- Issue 데이터가 여기에 추가될 것입니다. -->
      </tbody>
    </table>
  </div>

  <script>
    // JavaScript 코드를 작성해주세요.
    // 예를 들어, issue 데이터를 가져와 테이블에 추가하는 기능 등을 구현할 수 있습니다.

    // Project ID를 복사하는 함수
    function copyProjectID() {
      const projectID = 'id'; // 여기에 실제 Project ID 값을 가져오는 로직을 추가해야 합니다.
      navigator.clipboard.writeText(projectID)
        .then(() => alert(`Project ID "${projectID}" copied to clipboard!`))
        .catch(err => console.error('Error copying text: ', err));
    }

    document.addEventListener("DOMContentLoaded", function () {
      const issueList = document.getElementById("issueList");

      // 가짜 데이터 (서버에서 실제 데이터를 가져와야 합니다)
      const issues = [
        { title: "Issue 1", createdDate: "2024-05-10" },
        { title: "Issue 2", createdDate: "2024-05-11" },
        { title: "Issue 3", createdDate: "2024-05-12" }
      ];

      // 이슈 데이터를 테이블에 추가하는 함수
      function renderIssues(issueData) {
        issueList.innerHTML = ""; // 기존 데이터 초기화

        issueData.forEach(issue => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td><a href="link">${issue.title}</a></td>
            <td>${issue.createdDate}</td>
          `; // 이슈의 상세정보  ui 표시
          issueList.appendChild(row);
        });
      }

      renderIssues(issues); // 페이지 로딩 시 이슈 데이터 표시

      // "Create Issue" 버튼 클릭 시 동작 (추가적인 기능은 여기에 추가)
      const createIssueBtn = document.getElementById("createIssueBtn");
      createIssueBtn.addEventListener("click", function () {
        // 이슈 생성 관련 동작을 여기에 추가
        alert("Create Issue 버튼을 클릭했습니다!");
      });

      // 이슈 필터링 셀렉트 박스 변경 시 동작
      const filterSelect = document.getElementById("filterSelect");
      filterSelect.addEventListener("change", function () {
        const selectedValue = filterSelect.value;
        // 선택된 값에 따라 이슈 필터링 등의 동작을 여기에 추가
        alert(`선택된 값: ${selectedValue}`);
      });
    });
  </script>
</body>
</html>
