<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background: #007bff;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        header h1 {
            color: white;
        }

        .container {
            width: 80%;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .user-list {
            width: 100%;
            border-collapse: collapse;
        }

        .user-list th,
        .user-list td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        .user-list th {
            background: #007bff;
            color: white;
            text-align: left;
        }

        .user-list tr:nth-child(even) {
            background: #f2f2f2;
        }

        .user-list tr:hover {
            background: #ddd;
        }

        .btn {
            background: #007bff;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            background: #0056b3;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background: rgb(0, 0, 0);
            background: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }

        .modal-content {
            background: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
        }

        .modal-header,
        .modal-body,
        .modal-footer {
            padding: 10px;
        }

        .modal-header {
            background: #007bff;
            color: white;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
        }

        .modal-footer .btn {
            margin-left: 10px;
        }

        .modal-body input,
        .modal-body select,
        .modal-body textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .filter-select {
            margin-bottom: 1rem;
            display: inline-block;
        }

        .add-user-btn {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 1rem;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 1rem;
        }

        .pagination button {
            background: #007bff;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 2px;
        }

        .pagination button:hover {
            background: #0056b3;
        }

        .pagination button.disabled {
            background: #ccc;
            cursor: default;
        }
    </style>

    <script src="userListPage.js"></script>

</head>

<body>
    <header>
        <h1>User List for ${currentProject}</h1>
    </header>
    <div class="container">
        <div class="filter-select">
            <label for="roleFilter">Filter by Authorization:</label>
            <select id="roleFilter" onchange="filterUsers()">
                <option value="">None</option>
                <option value="PL">PL</option>
                <option value="dev">dev</option>
                <option value="tester">tester</option>
            </select>
        </div>
        <div class="add-user-btn">
            <button class="btn" onclick="openAddUserModal()">Add User</button>
        </div>
        <table class="user-list">
            <thead>
                <tr>
                    <th>No.</th>
                    <th>ID</th>
                    <th>Nickname</th>
                    <th>Authorization</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="user-table-body">
                <!-- User rows will be inserted here dynamically -->
            </tbody>
        </table>
        <div class="pagination" id="user-pagination">
            <!-- Pagination buttons will be inserted here dynamically -->
        </div>
    </div>

    <!-- Edit User Modal -->
    <div id="editUserModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>권한 설정</h2>
            </div>
            <div class="modal-body">
                <p><strong>ID:</strong> <span id="editUserId"></span></p>
                <p><strong>Nickname:</strong> <span id="editUserNickname"></span></p>
                <label for="editUserRole">Role</label>
                <select id="editUserRole">
                    <option value="PARTICIPANT">PARTICIPANT</option>
                    <option value="TRIAGER">TRIAGER</option>
                    <option value="VERIFIER">VERIFIER</option>
                    <option value="REPORTER">REPORTER</option>
                </select>
            </div>
            <div class="modal-footer">
                <button class="btn" onclick="closeEditUserModal()">Cancel</button>
                <button class="btn" onclick="saveEditUser()">Save</button>
            </div>
        </div>
    </div>

    <!-- Add User Modal -->
    <div id="addUserModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add User</h2>
            </div>
            <div class="modal-body">
                <div style="max-height: 300px; overflow-y: auto;">
                   <h2>Input username</h2>
                </div>
                <div>
                    <input type="text" id="usernameInput" name="username">
                    <button onclick="addUser()">Add User</button>
                </div>
                <div class="pagination" id="all-user-pagination">
                    <!-- Pagination buttons will be inserted here dynamically -->
                </div>
                <div style="border-top: 1px solid #ddd; padding-top: 10px;">
                    <h3>Selected Users</h3>
                    <table class="user-list">
                        <thead>
                            <tr>
                                <th>No.</th>
                                <th>ID</th>
                                <th>Nickname</th>
                                <th>Role</th>
                            </tr>
                        </thead>
                        <tbody id="selected-user-table-body">
                            <!-- Selected user rows will be inserted here dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn" onclick="closeAddUserModal()">Cancel</button>
                <button class="btn" onclick="saveAddedUsers()">Save</button>
            </div>
        </div>
    </div>
</body>

</html>
