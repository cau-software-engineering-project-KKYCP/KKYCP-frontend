<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KKYCP - Issue Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        header h1 {
            color: white;
        }

        .container {
            width: 80%;
            margin: 2rem auto;
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007bff;
        }

        .project-list {
            width: 100%;
            border-collapse: collapse;
        }

        .project-list th,
        .project-list td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        .project-list th {
            background-color: #007bff;
            color: white;
            text-align: left;
        }

        .project-list tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .project-list tr:hover {
            background-color: #ddd;
        }

        .btn {
            background-color: #007bff;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
        }

        .modal-header,
        .modal-body,
        .modal-footer {
            padding: 10px;
        }

        .modal-header {
            background-color: #007bff;
            color: white;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
        }

        .modal-footer .btn {
            margin-left: 10px;
        }

        .modal-body input,
        .modal-body textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .create-btn {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <header>
        <h1>KKYCP - Issue Manager</h1>
    </header>
    <div class="container">
        <h1>Project List</h1>
        <div class="create-btn">
            <button class="btn" onclick="openCreateProjectModal()">Create New Project</button>
        </div>
        <table class="project-list">
            <thead>
                <tr>
                    <th>Project Name</th>
                    <th>Description</th>
                    <th>Created Date</th>
                    <th>Created By</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="project-table-body">
                <!-- Project rows will be inserted here dynamically -->
            </tbody>
        </table>
    </div>

    <!-- Create Project Modal -->
    <div id="createProjectModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create Project</h2>
            </div>
            <div class="modal-body">
                <label for="createProjectName">Project Name</label>
                <input type="text" id="createProjectName">
                <label for="createProjectDescription">Description</label>
                <textarea id="createProjectDescription"></textarea>
            </div>
            <div class="modal-footer">
                <button class="btn" onclick="saveCreateProject()">Create</button>
                <button class="btn" onclick="closeCreateProjectModal()">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Edit Project Modal -->
    <div id="editProjectModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Project</h2>
            </div>
            <div class="modal-body">
                <label for="editProjectName">Project Name</label>
                <input type="text" id="editProjectName">
                <label for="editProjectDescription">Description</label>
                <textarea id="editProjectDescription"></textarea>
            </div>
            <div class="modal-footer">
                <button class="btn" onclick="saveEditProject()">Save</button>
                <button class="btn" onclick="closeEditProjectModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script src="startPage.js"></script>
</body>

</html>
