<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: calc(100% - 30px);
            /* 입력 필드 너비 조정 */
            padding: 10px 15px;
            /* 좌우 패딩 추가 */
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #6E92FF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #5871ea;
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>회원가입</h2>
        <form id="signupForm" action="http://localhost:8080/signup" method="post">
            <div class="form-group">
                <label for="username">사용자 이름:</label>
                <input type="text" id="username" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="password">비밀번호:</label>
                <input type="password" id="password" name="password" placeholder="Password">
            </div>
            <button type="submit">가입하기</button>
        </form>
        <p style="text-align: center; margin-top: 16px;">
            이미 회원이시라구요?
            <button onclick="location.href='login.html'">로그인 하기</button>
        </p>
    </div>
</body>

</html>
